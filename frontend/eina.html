<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Assistent llibre d'estil 3Cat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      background-color: #f8f8f8;
    }
    h2 {
      text-align: center;
    }
    label, textarea, button {
      display: block;
      width: 100%;
      margin-top: 20px;
    }
    textarea {
      height: 200px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resposta {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Assistent llibre d'estil 3Cat</h2>


  <label for="noticia">Enganxa (cut&paste) o posa un link que porti a la not√≠cia:</label>
  <textarea id="noticia" placeholder="Enganxa aqu√≠ el text de la not√≠cia..."></textarea>
  <button onclick="analitzar()">Processa la not√≠cia</button>

  <div class="resposta">
    <h3>‚úÖ Avaluaci√≥ de criteris generals</h3>
    <div id="taulaGeneral">Esperant entrada...</div>
  </div>

  <div class="resposta">
    <h3>üìù Avaluaci√≥ de criteris de qualitat</h3>
    <div id="taulaQualitat">Esperant entrada...</div>
  </div>

  <script>
  const API_BASE = "http://localhost:5000"; // Cambia esto si lo sirves desde otro host

  async function analitzar() {
    const text = document.getElementById("noticia").value.trim();
    const taulaGeneral = document.getElementById("taulaGeneral");
    const taulaQualitat = document.getElementById("taulaQualitat");

    if (!text) {
      taulaGeneral.textContent = "Cal introduir una not√≠cia.";
      taulaQualitat.textContent = "";
      return;
    }

    taulaGeneral.textContent = "Analitzant criteris generals...";
    taulaQualitat.textContent = "Analitzant criteris de qualitat...";

    try {
      const [resGeneral, resQualitat] = await Promise.all([
        cridaBackend("/pregunta1", text),
        cridaBackend("/pregunta2", text)
      ]);

      mostraResultatSimple(resGeneral, taulaGeneral);
      mostraResultatSimple(resQualitat, taulaQualitat);
    } catch (error) {
      taulaGeneral.textContent = "Error: " + error.message;
      taulaQualitat.textContent = "Error: " + error.message;
    }
  }

  async function cridaBackend(endpoint, text) {
    const resposta = await fetch(API_BASE + endpoint, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ text })
    });

    if (!resposta.ok) {
      const error = await resposta.json();
      throw new Error(error.detail || "Error en la resposta del servidor");
    }

    return await resposta.json();
  }

  function mostraResultatSimple(json, contenedor) {
    if (!json || typeof json !== "object") {
      contenedor.textContent = "Resposta inv√†lida.";
      return;
    }

    const { rating, reason } = json;

    contenedor.innerHTML = `
      <p><strong>Puntuaci√≥:</strong> ${rating}</p>
      <p><strong>Comentari:</strong> ${reason}</p>
    `;
  }
</script>
</body>
</html>
